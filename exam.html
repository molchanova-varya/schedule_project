<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пересдачи студентов</title>
    <link rel="stylesheet" href="exam.css">
</head>
<body>
    <div class="container">
        <h1>Пересдачи студентов</h1>
        <form id="examForm">
            <div class="form-group">
                <label for="courseNumber">Номер курса:</label>
                <select id="courseNumber" name="courseNumber" required>
                    <option value="1">Курс 1</option>
                    <option value="2">Курс 2</option>
                    <option value="3">Курс 3</option>
                    <option value="4">Курс 4</option>
                    <option value="5">Курс 5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subject">Дисциплина:</label>
                <input type="text" id="subject" name="subject" list="disciplineOptions" required>
                <datalist id="disciplineOptions"></datalist>
            </div>
            <div class="form-group">
                <label for="date">Дата:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="startTime">Время начала:</label>
                <input type="time" id="startTime" name="startTime" required>
            </div>
            <div class="form-group">
                <label for="endTime">Время окончания:</label>
                <input type="time" id="endTime" name="endTime" required>
            </div>
            <div class="form-group">
                <label for="lecturer">Председатель комиссии:</label>
                <input type="text" id="lecturer" name="lecturer">
            </div>
            <div class="form-group">
                <label for="studentsCount">Количество студентов, пересдающих предмет:</label>
                <input type="number" id="studentsCount" name="studentsCount" min="0">
            </div>
            <button type="submit">Отправить</button>
        </form>

        <div class="form-group">
            <h2>Выбор преподавателей</h2>
            <div class="field-group">
                <input type="text" id="field1" class="lecturer-field" readonly>
                <button type="button" class="select-button" onclick="selectLecturer('field1')">Выбрать</button>
            </div>
            <div class="field-group">
                <input type="text" id="field2" class="lecturer-field" readonly>
                <button type="button" class="select-button" onclick="selectLecturer('field2')">Выбрать</button>
            </div>
            <div class="field-group">
                <input type="text" id="field3" class="lecturer-field" readonly>
                <button type="button" class="select-button" onclick="selectLecturer('field3')">Выбрать</button>
            </div>
            <div class="field-group">
                <input type="text" id="field4" class="lecturer-field" readonly>
                <button type="button" class="select-button" onclick="selectLecturer('field4')">Выбрать</button>
            </div>
            <div class="field-group">
                <input type="text" id="field5" class="lecturer-field" readonly>
                <button type="button" class="select-button" onclick="selectLecturer('field5')">Выбрать</button>
            </div>
            <div class="field-group">
                <input type="text" id="field6" class="lecturer-field" readonly>
                <button type="button" class="select-button" onclick="selectLecturer('field6')">Выбрать</button>
            </div>
        </div>

        <div class="form-group">
            <button id="generateCommissions" class="styled-button">Сформировать смежные комиссии</button>
        </div>

        <div class="form-group" id="commissionOptions" style="display: none;">
            <h2>Выбор смежных комиссий</h2>
            <div class="commission-option" onclick="selectCommission('variant1')">
                <input type="radio" id="variant1" name="commissionVariant" value="variant1">
                <label for="variant1">Вариант 1</label>
                <div class="empty-box"></div>
            </div>
            <div class="commission-option" onclick="selectCommission('variant2')">
                <input type="radio" id="variant2" name="commissionVariant" value="variant2">
                <label for="variant2">Вариант 2</label>
                <div class="empty-box"></div>
            </div>
            <div class="commission-option" onclick="selectCommission('variant3')">
                <input type="radio" id="variant3" name="commissionVariant" value="variant3">
                <label for="variant3">Вариант 3</label>
                <div class="empty-box"></div>
            </div>
        </div>

        <div class="center-buttons">
            <button id="generateOrder" class="center-button">Сформировать распоряжение</button>
            <button id="downloadOrder" class="center-button">Скачать распоряжение</button>
            <button id="generateEmailText" class="center-button">Сформировать текст рассылки письма</button>
        </div>

        <div class="form-group">
            <textarea id="emailText" rows="4" cols="50"></textarea><br>
            <button id="copyEmailText" class="center-button">Скопировать</button>
        </div>
    </div>

    <script src="exam.js"></script>
</body>
</html>
